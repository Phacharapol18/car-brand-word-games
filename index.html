<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Start Word Game</h1>
        <button id="Start">START</button>
    </header>  
  <main>
    <div class = "top">
         <section class="word">
             <p id="word-random">Press Start To Play</p>
         </section>
    </div>  
    <div class="bottom">
        <section class="scoreboard">
              <p>Win:<span id = "win">0</span></p>
              <p>Lose: <span id = "lose"> 0</span></p>
              <button id="reset">Reset Score</button>
        </section>
        <section class="Time">
            <p><span id="countdown">15</span> second left</p>
        </section>
    </div>
  </main> 

<script src="index.js"></script>
</body>
</html>
